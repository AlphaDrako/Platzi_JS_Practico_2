        <h2>Calcula Area y Perimetro de un Cuadrado</h2>

            <label for="InputCuadrado">Escribe cada lado del cuadrado</label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="fn_Calcular_Cuadrado_Perimetro()" >
                Calcular Perimetro
            </button>
            <button type="button" onclick="fn_Calcular_cuadrado_Area()" >
                Calcular Area
            </button>
            <input id="txtCuadradoPerimetro" type="text"/>
            <input id="txtCuadradoArea" type="text"/>
        </form>
    </section>
